<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG练习</title>
  </head>
  <body>
    <h2>练习一</h2>
    <svg width="100px" height="100px">
      <!-- 画长方形 默认黑色 -->
      <rect width="100px" height="100px"/>
    </svg>
    <h2>练习二</h2>
    <svg width="100px" height="80px">
      <!-- 长方形，填充蓝色，描边红色 -->
      <rect width="100px" height="80px" fill="blue" stroke="red"/>
    </svg>
  </body>
</html>
