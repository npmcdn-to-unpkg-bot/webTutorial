<!DOCTYPE html>
<html>

    <script type="text/javascript" src="assets/js/jquery-2.1.1.js"></script>

</head>
<body>
<div class="image-container" id="image-container">
</div>
    <script type="text/javascript" src="assets/custom/imageViewer.js"></script>

        });

    </script>
