<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>弹出窗口</title>
    <style media="screen">
      .mask{
        position: fixed;
        background-color: rgba(0, 0, 0, 0.5);
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .alert{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="mask">
	    <div class="alert">Hello World</div>
    </div>
  </body>
</html>
