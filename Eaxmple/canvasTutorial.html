<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用canvas画一个圆</title>
  </head>
  <body>
    <canvas id="myCanvas" width="300" height="300">不支持Canvas</canvas>
    <script type="text/javascript">
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');
      ctx.globalCompositeOperation = 'destination-over';
      ctx.clearRect(0,0,300,300); // 清除画布 clear canvas

      ctx.fillStyle = '#6a83ff';
      ctx.storkeStyle = '#4d4e53';
      ctx.save();//保存画布状态

      ctx.beginPath();
      ctx.arc(150, 150, 100, 0, 2 * Math.PI, false);
      ctx.closePath();
      ctx.stroke();//由于设置了'destination-over',需要先描边
      ctx.fill();

      //打开窗口
      var subwindow = window.open('http://www.163.com','subwindow',
              'width=400,height=350,status=yes,toolbar=yes,resizable=yes');
      setTimeout(function(){
          subwindow.close();
        },5000);//5秒后关闭


        
    </script>
  </body>
</html>
