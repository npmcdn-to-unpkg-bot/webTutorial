<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用Grid实现全屏布局</title>
    <style media="screen">
      .parent{
        display: grid;
        background-color: gray;
        -webkit-grid-definition-rows:auto minmax(min-content, 1fr) auto;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="top">top </div>
      <div class="middle">
        <div class="left">left </div>
        <div class="right">
          <div class="inner">right </div>
         </div>
      </div>
      <div class="bottom">bottom </div>
    </div>
  </body>
</html>
