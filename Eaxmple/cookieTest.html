<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>解析document.cookie</title>
  </head>
  <body>
    <script type="text/javascript">

      //函数getCookies()解析document.cookie， 并返回一个对象，
      //该对象的属性名为cookie的name，属性值为cookie的value。
      function getCookies(){
        var cookie = {};
        var all = document.cookie;
        if(!all) return cookie;
        var list = all.split('; ');
        for(var i = 0; i < list.length; i++){
          var item = list[i];
          var eqIndex = item.indexOf('=');
          var name = item.substring(0, eqIndex);
          name = decodeURIComponent(name);
          var value = item.substring(eqIndex + 1);
          value = decodeURIComponent(value);
          cookie[name] = value;
        }
        return cookie;
      }

      //测试语句
      console.log(getCookies());
    </script>
  </body>
</html>
