<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>五角星</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script type="text/javascript">
    var context = document.getElementById('canvas').getContext('2d');
    context.fillStyle = "#888";
    context.fillRect(0,0,400,400);
    context.fillStyle ="#827839";
    context.shadowColor="#000000";
    context.shadowOffsetX=5;
    context.shadowOffsetY=5;
    context.shadowBlur=10;
    var x=200,y=150;
    context.beginPath();
    //五角星边的长度为100px，x1、h2为五角星的底部点坐标偏差值，x2、h2为五角星上部点偏差值 五角星 每个角是36度
    var x1 = 100*Math.sin(Math.PI/10);
    var h1 = 100*Math.cos(Math.PI/10);
    var x2 = 50;
    var h2 = 50*Math.tan(Math.PI/5);
    context.lineTo(x+x1,y+h1);
    context.lineTo(x-50,y+h2);
    context.lineTo(x+50,y+h2);
    context.lineTo(x-x1,y+h1);
    context.lineTo(x-x1,y+h1);
    context.lineTo(x,y);
    context.moveTo(x,y);
    context.closePath();
    context.strokeStyle = "#f00";
    context.stroke();
    context.fill();
    </script>
  </body>
</html>
